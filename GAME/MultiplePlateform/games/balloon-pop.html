<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Pop Math ðŸŽˆ</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: #fff;
            font-size: 28px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }
        #game-area {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }
        .balloon {
            width: 90px;
            height: 110px;
            background: radial-gradient(circle, #ff6f61, #ff4e50);
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: floatUp 3s infinite ease-in-out;
            position: relative;
        }
        .balloon:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 25px rgba(255, 0, 0, 0.5);
        }
        @keyframes floatUp {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .pop {
            animation: popBalloon 0.3s forwards;
        }
        @keyframes popBalloon {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(0); opacity: 0; }
        }
        .button {
            background: #ff4757;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            margin: 10px;
        }
        .button:hover {
            background: #ff6b81;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Balloon Pop Math ðŸŽˆ</h1>
        <p id="question"></p>
        <div id="game-area"></div>
        <p>Score: <span id="score">0</span></p>
        <p>Time Left: <span id="timer">30</span> sec</p>
        <button class="button" onclick="restartGame()">Restart ðŸ”„</button>
        <button class="button" onclick="window.location.href='../index.html'">ðŸ”™ Back to Home</button>
    </div>
    <script>
        let score = 0;
        let timeLeft = 30;
        let correctAnswer;

        function generateQuestion() {
            let num1 = Math.floor(Math.random() * 10) + 1;
            let num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            document.getElementById("question").innerText = `What is ${num1} + ${num2}?`;
            generateBalloons();
        }

        function generateBalloons() {
            let gameArea = document.getElementById("game-area");
            gameArea.innerHTML = "";
            let correctPosition = Math.floor(Math.random() * 4);
            for (let i = 0; i < 4; i++) {
                let balloon = document.createElement("div");
                balloon.className = "balloon";
                let answer = i === correctPosition ? correctAnswer : Math.floor(Math.random() * 20) + 1;
                balloon.innerText = answer;
                balloon.onclick = function() { popBalloon(balloon, answer); };
                gameArea.appendChild(balloon);
            }
        }

        function popBalloon(balloon, answer) {
            if (answer === correctAnswer) {
                score++;
                document.getElementById("score").innerText = score;
                balloon.classList.add("pop");
                setTimeout(() => generateQuestion(), 300);
            }
        }

        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById("timer").innerText = timeLeft;
                setTimeout(updateTimer, 1000);
            } else {
                alert(`Game Over! Your final score is ${score}`);
            }
        }

        function restartGame() {
            score = 0;
            timeLeft = 30;
            document.getElementById("score").innerText = score;
            document.getElementById("timer").innerText = timeLeft;
            generateQuestion();
            updateTimer();
        }

        restartGame();
    </script>
</body>
</html>
