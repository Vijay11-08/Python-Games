<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Two Player</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            text-align: center;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 32px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .players {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .player {
            text-align: center;
        }
        .options button {
            font-size: 24px;
            padding: 15px;
            margin: 10px;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            border: none;
            cursor: pointer;
            background: white;
            transition: 0.3s;
        }
        .options button:hover {
            transform: scale(1.1);
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .reset-btn {
            background: #ffd700;
            color: black;
        }
        .reset-btn:hover {
            background: #ffcc00;
        }
        .home-btn {
            background: #4CAF50;
            color: white;
        }
        .home-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚úä‚úã‚úå Rock Paper Scissors - 2 Player</h1>
        <div class="players">
            <div class="player">
                <h2>Player 1</h2>
                <div class="options">
                    <button onclick="selectMove('player1', 'rock')">‚úä</button>
                    <button onclick="selectMove('player1', 'paper')">‚úã</button>
                    <button onclick="selectMove('player1', 'scissors')">‚úå</button>
                </div>
                <p id="player1-choice">Choice: ‚ùî</p>
            </div>
            <div class="player">
                <h2>Player 2</h2>
                <div class="options">
                    <button onclick="selectMove('player2', 'rock')">‚úä</button>
                    <button onclick="selectMove('player2', 'paper')">‚úã</button>
                    <button onclick="selectMove('player2', 'scissors')">‚úå</button>
                </div>
                <p id="player2-choice">Choice: ‚ùî</p>
            </div>
        </div>
        <p id="result"></p>
        <button class="btn reset-btn" onclick="resetGame()">Restart Game</button>
        <br>
        <button class="btn home-btn" onclick="window.location.href='../index.html'">üîô Back to Home</button>
    </div>
    <script>
        let player1Choice = "";
        let player2Choice = "";

        function selectMove(player, choice) {
            document.getElementById(`${player}-choice`).innerHTML = `Choice: ${choice}`;
            if (player === 'player1') player1Choice = choice;
            if (player === 'player2') player2Choice = choice;
            checkWinner();
        }

        function checkWinner() {
            if (player1Choice && player2Choice) {
                let result = "";
                if (player1Choice === player2Choice) {
                    result = "It's a Tie! ü§ù";
                } else if (
                    (player1Choice === 'rock' && player2Choice === 'scissors') ||
                    (player1Choice === 'paper' && player2Choice === 'rock') ||
                    (player1Choice === 'scissors' && player2Choice === 'paper')
                ) {
                    result = "üéâ Player 1 Wins!";
                } else {
                    result = "üéâ Player 2 Wins!";
                }
                document.getElementById("result").innerHTML = result;
            }
        }

        function resetGame() {
            player1Choice = "";
            player2Choice = "";
            document.getElementById("player1-choice").innerHTML = "Choice: ‚ùî";
            document.getElementById("player2-choice").innerHTML = "Choice: ‚ùî";
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>
</html>
